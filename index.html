<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/custom.css" />
    <link rel="shortcut icon" href="assets/logo3.jpg" type="image/x-icon" />
    <title>Besse Cosméticos</title>
</head>
<body>
    <header>
        <!-- NAVBAR -->
        <nav class="navbar navbar-expand-lg bg-light nav">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Colección '23</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Accesorios</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Skincare</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Importados</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main class="bg-bg">
        <!-- CAROUSEL -->
        <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="assets/banner1.jpg" class="d-block w-100" alt="banner cosméticos" />
                </div>
                <div class="carousel-item">
                    <img src="assets/banner2.jpg" class="d-block w-100" alt="banner skincare" />
                </div>
                <div class="carousel-item">
                    <img src="assets/banner3.jpg" class="d-block w-100" alt="banner brochas" />
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
        <!-- TITULO, PRODUCTOS Y OFERTAS -->
        <div class="container-fluid">
            <h1 class="text-center mt-5 h1-p">BESSE COSMÉTICOS</h1>
            <h2 class="text-center mb-5"><b>Cosmética profesional, responsable e innovadora</b></h2>
        </div>
        <div class="card bg-light text-center rounded mx-5 px-4">
            <div class="row m-4">
                <div class="col-12 col-md-2">
                    <a class="pb-1" href="#">
                        <img class="p-1 icon-bg" src="assets/svg/tag.svg" alt="icono tag">
                    </a>
                    <div>
                        <p>Ofertas</p>
                    </div>
                </div>
                <div class="col-12 col-md-2">
                    <a class="pb-1" href="#">
                        <img class="p-1 icon-bg" src="assets/svg/crema.svg" alt="icono crema">
                    </a>
                    <div class="participantes__texto">
                        <p>SkinCare</p>
                    </div>
                </div>
                <div class="col-12 col-md-2">
                    <a class="pb-1" href="#">
                        <img class="p-1 icon-bg" src="assets/svg/labial.svg" alt="icono labial">
                    </a>
                    <div class="participantes__texto">
                        <p>Belleza</p>
                    </div>
                </div>
                <div class="col-12 col-md-2">
                    <a class="pb-1" href="#">
                        <img class="p-1 icon-bg" src="assets/svg/cuidado.svg" alt="icono cuidado personal">
                    </a>
                    <div class="participantes__texto">
                        <p>Cuidado</p>
                    </div>
                </div>
                <div class="col-12 col-md-2">
                    <a class="pb-1" href="#">
                        <img class="p-1 icon-bg" src="assets/svg/makeup.svg" alt="icono brochas">
                    </a>
                    <div class="participantes__texto">
                        <p>Brochas</p>
                    </div>
                </div>
                <div class="col-12 col-md-2">
                    <a class="pb-1" href="#">
                        <img class="p-1 icon-bg" src="assets/svg/certificado.svg" alt="icono certificado">
                    </a>
                    <div class="participantes__texto">
                        <p>Marcas</p>
                    </div>
                </div>
            </div>        
        </div>
        <div class="container">
            <img src="assets/promo.jpg" class="d-block w-100 mt-5 mb-5" alt="banner publicidad black friday" />
        </div>
        <!-- CARDS PRODUCTOS -->
        <div id="productos" class="row justify-content-center m-0">
        </div>       
    </main>
    <!-- FOOTER -->
    <footer class="d-flex justify-content-evenly align-items-center bg-light">
        <div>
            <p class="pt-4 p-f">©2023<b>BESSE</b></p>
        </div>
        <div>
            <a href="index.html">
                <img src="assets/footer.jpg" alt="logo besse cosméticos">
            </a>
        </div>
        <div class="d-flex">
            <div>
                <a href="https://www.facebook.com/" target="_blank">
                    <img src="assets/svg/facebook.svg" alt="logo facebook">
                </a>
            </div>
            <div>
                <a href="https://www.instagram.com/" target="_blank">
                    <img src="assets/svg/instagram.svg" alt="logo instagram">
                </a>
            </div>
            <div>
                <a href="https://twitter.com/" target="_blank">
                    <img src="assets/svg/twitter.svg" alt="logo twitter">
                </a>
            </div>
        </div>
    </footer>
    <script src="js/js.js"></script>
    <script src="js/bootstrap.js"></script>
</body>
</html>
